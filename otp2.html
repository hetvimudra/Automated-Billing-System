<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css">

    <title>JustWalkOut</title>
</head>  
<body>
    <div class="style1">
    <div class="d-flex justify-content-center align-items-center container">
        <div class="card py-5 px-3">
            <h5 class="m-0">Mobile phone verification</h5>
            <label for="phone">Enter your phone number:</label>
<input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
            
            <div class="text-center mt-5">
            
            <button onclick="play()" id="my_btn">GENERATE</button><br>
            <span class="d-block mobile-text" id="countdown">Time Left:</span><span class="d-block mobile-text" id="resend"></span></div>
      <div class="d-flex flex-row mt-5"><input type="text" class="form-control" autofocus=""><input type="text" class="form-control"><input type="text" class="form-control"><input type="text" class="form-control"></div>
        </div>
        
    </div>
  </div>
    <script>
        var msg1 = document.getElementById("message1");
        var msg2 = document.getElementById("message2");
        var msg3 = document.getElementById("message3");
        var answer = 1234;
        var no_of_guesses = 0;
        var guesses_num = [];
        function play() {
          var user_guess = document.getElementById("guess").value;
          if (user_guess < 1 || user_guess > 10000) {
            alert("OTP is between 1 to 10000");
          } else {
            guesses_num.push(user_guess);
            no_of_guesses += 1;
            if (user_guess < answer) {
              msg1.textContent = "Incorrect OTP";
            } else if (user_guess > answer) {
              msg1.textContent = "Incorrect OTP";
            } else if (user_guess == answer) {
              msg1.textContent = "Correct OTP. Successfully registered";
            }
          }
        }
      </script>
    <script src="otp5.js"></script>
</body>
</html>
